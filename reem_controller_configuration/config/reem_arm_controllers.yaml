right_arm_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints: &arm_right_joints
    - arm_right_1_joint
    - arm_right_2_joint
    - arm_right_3_joint
    - arm_right_4_joint
    - arm_right_5_joint
    - arm_right_6_joint
    - arm_right_7_joint
  joint_trajectory_action_node:
    joints: *arm_right_joints
    constraints:
      goal_time: &goal_time_constraint 0.6
      arm_right_1_joint:
        goal: &goal_pos_constraint 0.02
      arm_right_2_joint:
        goal: *goal_pos_constraint
      arm_right_3_joint:
        goal: *goal_pos_constraint
      arm_right_4_joint:
        goal: *goal_pos_constraint
      arm_right_5_joint:
        goal: *goal_pos_constraint
      arm_right_6_joint:
        goal: *goal_pos_constraint
      arm_right_7_joint:
        goal: *goal_pos_constraint

