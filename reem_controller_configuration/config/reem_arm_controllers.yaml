      torso_2_joint:
        goal: *goal_pos_constraint
      arm_right_1_joint:
        goal: *goal_pos_constraint
      arm_right_2_joint:
        goal: *goal_pos_constraint
      arm_right_3_joint:
        goal: *goal_pos_constraint
      arm_right_4_joint:
        goal: *goal_pos_constraint
      arm_right_5_joint:
        goal: *goal_pos_constraint
